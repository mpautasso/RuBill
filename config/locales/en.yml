en:
  hello: "Hello world"
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S"
      custom: "%b %e, %Y | %l:%M"
      human: "%e %b at %I:%M%p"
      short: "%e %b %Y"

  activerecord:
    attributes:
      outgoing_call:
        dst: "Destination"
        src: "Source"
